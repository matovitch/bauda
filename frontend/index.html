<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>
            Bauda
        </title>
        <script type="text/javascript" src="elm.js"></script>
        <script src="https://use.fontawesome.com/4181df2fe8.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    </head>

    <body/>

    <script type="text/javascript">

        var storedState = localStorage.getItem('elm-bauda-save');
        var startingState = storedState ? JSON.parse(storedState) : null;
        var bauda = Elm.Bauda.fullscreen(startingState);

        bauda.ports.setStorage.subscribe(
            function(state) 
            {
                localStorage.setItem('elm-bauda-save', JSON.stringify(state));
            }
        );
        
    </script>

</html>
